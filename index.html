<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keanu</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="body">
    <header class="header background__light-theme">
      <a class="header__logo fit-link">
        <img class="header__logo-image" src="./images/logo.svg" alt="Логотип" />
      </a>
      <ul class="socials">
        <li class="socials__item">
          <a class="fit-link" href="#0"
            ><img class="socials__image" src="./images/github.svg" alt="github"
          /></a>
        </li>
        <li class="socials__item">
          <a class="fit-link" href="#0"
            ><img
              class="socials__image"
              src="./images/twitter.svg"
              alt="twitter"
          /></a>
        </li>
        <li class="socials__item">
          <a class="fit-link" href="#0"
            ><img
              class="socials__image"
              src="./images/instagram.svg"
              alt="instagram"
          /></a>
        </li>
        <li class="socials__item">
          <a class="fit-link" href="#0"
            ><img
              class="socials__image"
              src="./images/facebook.svg"
              alt="facebook"
          /></a>
        </li>
      </ul>
    </header>

    <main>
      <section class="about content__section background__light-theme">
        <div class="about__content-container">
          <h2 class="about__subtitle">Фрилансер</h2>
          <h1 class="about__title">Петр Федоров</h1>
          <p class="about__info">
            Разрабатываю сайты для малого и среднего бизнеса. У меня можно
            заказать дизайн и верстку небольшого сайта или интернет-магазина
          </p>
          <button class="main__button">Бесплатная консультация</button>
        </div>
        <div class="about__avatar-container">
          <img
            class="about__avatar-image"
            src="./images/avatar.png"
            alt="Аватар"
          />
        </div>
      </section>

      <section
        class="features content__section background__dark-theme"
      ></section>

      <section
        class="portfolio content__section background__light-theme"
      ></section>

      <section
        class="gallery content__section background__dark-theme"
      ></section>

      <section
        class="contacts content__section background__light-theme"
      ></section>
    </main>
  </body>
</html>
